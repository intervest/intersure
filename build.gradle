apply plugin: 'eclipse'
apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.data:spring-data-jpa:1.7.1.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:1.2.1.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-test:1.2.1.RELEASE'
    compile 'org.hsqldb:hsqldb:2.3.2'
}